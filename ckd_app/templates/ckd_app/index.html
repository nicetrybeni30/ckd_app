<!DOCTYPE html>
<html>
<head>
    <title>CKD Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">CKD Risk Assessment</h2>
        <p><strong>Note:</strong> Only the first 12 fields are required for prediction. Others are auto-filled.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
